<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="loginEmail" class="block text-gray-700">Email</label>
                <input type="email" id="loginEmail" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingresa tu email">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-gray-700">Contraseña</label>
                <input type="password" id="loginPassword" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">Iniciar Sesión</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">¿No tienes una cuenta? <a href="register.html" class="text-blue-500 hover:underline">Regístrate aquí</a></p>
    </div>

    <script src="/components/LoginRegister.js"></script>

    
</body>
</html>
