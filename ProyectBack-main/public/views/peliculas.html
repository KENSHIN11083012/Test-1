<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Agregar Película</h2>
        <form id="formularioAgregar" class="mt-6">
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-600">Título</label>
                <input type="text" id="titulo" placeholder="Título" required class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-600">URL de la imagen</label>
                <input type="text" id="urlImagen" placeholder="URL de la imagen" required class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-600">URL de la película</label>
                <input type="text" id="url" placeholder="URL de la película" required class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400">Agregar Película</button>
        </form>
        <button id="generarPDF" type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400">Generar PDF</button>
    </div>

    <canvas id="miGrafica"></canvas>
    <div id="lista-peliculas" class="w-full max-w-6xl mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <script src="/components/peliculas.js"></script>
</body>
</html>
