<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4">Registro</h1>
        <form id="registerForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingresa tu email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">Registrarse</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500 hover:underline">Inicia sesión aquí</a></p>
    </div>

    <script src="/components/LoginRegister.js"></script>
</body>
</html>
